<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days Sales Outstanding Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="daysSalesOutstandingRadio" name="variables" checked>
  <label for="daysSalesOutstandingRadio">Days Sales Outstanding</label>

  <input type="radio" id="totalReceivablesRadio" name="variables">
  <label for="totalReceivablesRadio">Total Receivables</label>

  <input type="radio" id="totalCreditSalesRadio" name="variables">
  <label for="totalCreditSalesRadio">Total Credit Sales</label>

  <input type="radio" id="daysinSalesRadio" name="variables">
  <label for="daysinSalesRadio">Days in Sales</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total Receivables</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total Credit Sales</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Days in Sales</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
